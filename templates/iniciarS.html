{% extends "base.html" %}
{% block content %}
<div class="container my-5">
    <div class="text-center mb-4">
        <h2 class="fw-bold text-success">Iniciar Sesión</h2>
    <p class="text-secondary">Accede a tu cuenta para continuar.</p>
  </div>

  <form class="card shadow border-success p-4" method="POST" action="">
    <div class="mb-3">
      <label for="email" class="form-label">Correo electrónico</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="usuario@gmail.com" required>
    </div>


    <div class="mb-3">
      <label for="password" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="****" required>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success px-4">Iniciar Sesión</button>
    </div>

    <div class="text-center mt-3">
      <p class="text-secondary">
        ¿No tienes cuenta?
        <a href="/registrarse" class="text-success fw-bold text-decoration-none">
          Regístrate aquí
        </a>
      </p>
    </div>
  </form>
</div>


{% endblock %}
