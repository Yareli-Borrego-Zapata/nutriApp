{% extends "base.html" %}
{% block content %}

<div class="container mt-5 mb-5">
    <h2 class="text-center text-success fw-bold mb-4">Herramientas Nutricionales</h2>
    <div class="card border-success mb-4">
        <div class="card-body">
            <h5 class="card-title text-success">Calculadora de IMC</h5>
            <form method="POST" action="/herramientas">
                <div class="mb-3">
                    <label class="form-label">Peso (kg)</label>
                    <input type="number" step="0.1" class="form-control" name="peso" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Altura (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="altura" required>
                </div>

                <button type="submit" class="btn btn-success" name="imc">Calcular IMC</button>
            </form>
        </div>
    </div>

<!-- Este es el TMB esme -->
    <div class="card border-success mb-4">
        <div class="card-body">
            <h5 class="card-title text-success">Calculadora de TMB</h5>
            <form method="POST" action="/herramientas">
                <div class="mb-3">
                    <label class="form-label">Peso (kg)</label>
                    <input type="number" step="0.1" class="form-control" name="peso_tmb" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Altura (cm)</label>
                    <input type="number" step="0.1" class="form-control" name="altura_tmb" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Edad</label>
                    <input type="number" class="form-control" name="edad" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Sexo</label>
                    <select class="form-control" name="sexo_tmb" required>
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success" name="tmb">Calcular TMB</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
